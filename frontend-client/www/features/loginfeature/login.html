<ion-pane>
<ion-content>
<h1>User Login</h1>
	
	<form ng-submit= "sendForVerification()">
	<div ng-bind="alertMessage"></div>
		<input type="text" placeholder="User Name" ng-model="name"></input>
		<input type="password" placeholder="Password" ng-model="password"></input>
		<button type='submit'></button>

	</form>
</ion-content>	
</ion-pane>
